<section class="hero is-info">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Angular Tags CRUD
      </h1>
      <h2 class="subtitle">
        Create, Read, Update and Delete Tags.
         <small>Tags can be separated with comma, semicolon or line break</small>
      </h2>
    </div>
  </div>
</section>

<hr>

<div class="columns">
  <div class="column is-mobile is-half is-offset-one-quarter has-background-white-ter">
    <app-tag-form (addTags)="addTags($event)"></app-tag-form>
  </div>
</div>

<div class="columns">
  <div class="column is-mobile is-half is-offset-one-quarter has-background-white-ter">
    <app-tag-list (deleteTag)="deleteTag($event)" [tags]="tags"></app-tag-list>
  </div>
</div>

<div class="columns">
  <div class="column is-mobile is-half is-offset-one-quarter">
    <button class="button is-info" (click)="editTags()">Edit Tag(s)</button>
  </div>
</div>

<div #modal *ngIf="modalIsActive" class="modal is-active">
  <div class="modal-background" (click)="closeModal()"></div>
  <div class="modal-content">
      <div class="box">
        <app-tag-form
          (addTags)="addTags($event)"
          [tagsToEdit]="tagsToString(tags)"
          [editMode]="editMode">
        </app-tag-form>
      </div>
  </div>
  <button (click)="closeModal()" class="modal-close is-large" aria-label="close"></button>
</div>
